<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: hsla(0, 0%, 0%, 0);
			overflow: hidden;
		}
	</style>
</head>

<body class="text-light">
	<script>
		{
			let id;
			const RESIZE = new ResizeObserver(function resize(event) {
				let { width, height } = document.body.getBoundingClientRect()
				parent.postMessage({ id, width, height }, location.origin)
			});
			RESIZE.observe(document.body);

			window.addEventListener('message', function getWindowMessage(event) {
				id = event.data.id;
				document.body.innerHTML = event.data.msg;
			});
		}
	</script>
</body>

</html>
